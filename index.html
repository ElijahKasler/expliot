<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy Win</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0d0d0d;
      color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      border: 2px solid #333;
      border-radius: 16px;
      background: #1a1a1a;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    button {
      background: #1f1f1f;
      color: #fff;
      border: 2px solid #333;
      padding: 20px 40px; /* bigger button */
      font-size: 1.5rem; /* larger text */
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #333;
      transform: scale(1.1); /* slightly bigger on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="runScript()">Run Script</button>
  </div>

  <script>
    function runScript() {
      window.open("javascript:alert('Script executed!');");
    }
  </script>

</body>
</html>
